<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:replace="fragments/header :: header"></header>
<head>
    <meta charset="utf-8">
    <title>Модули курса</title>

    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>

<form th:object="${module}" th:method="post"
      th:action="@{/module/save}">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{course}">
    <div>
        <label for="title">Название модуля</label>
        <input type="text" id="title" th:field="*{title}">
    </div>

    <div>
        <label for="text">Описание модуля</label>
        <textarea id="text" rows="20" cols="30" th:field="*{text}"></textarea>
    </div>
    <div>
        <button type="submit">Подтвердить</button>
    </div>
</form>
</body>
</html>
