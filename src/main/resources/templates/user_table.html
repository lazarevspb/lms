<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<header th:replace="fragments/header :: header"></header>
<head>
    <meta charset="utf-8">
    <title>Пользователи</title>

    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>Таблица пользователей</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Имя</th>
        <th>Действие</th>
    </tr>
    </thead>
    <a th:href="@{/admin/user/new/}">Новый пользователь</a>
    <tbody>
    <tr th:each="user : ${users}" th:unless="${users.empty}">
        <td th:text="${user.id}">Course author</td>
        <td>
            <a th:text="${user.username}" th:href="@{/admin/user/{id}(id = ${user.id})}"> Username</a>
        </td>
        <td>
            <form class="inline" th:method="delete"
                  th:action="@{/admin/user/{id}(id = ${user.id})}">
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>

    <tr th:if="${users.empty}">
        <td colspan="4">Нет пользователей</td>
    </tr>

    </tbody>
</table>
</body>
</html>
